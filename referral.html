<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral - OFX Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: white;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    .ref-link {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.2);
    }

    .ref-link input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #0f172a;
      color: white;
    }

    .ref-link button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    .ref-link button:hover {
      background-color: #0ea5e9;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      text-align: center;
    }

    .stats div {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      flex: 1;
      margin: 0 0.3rem;
    }

    .stats div h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #38bdf8;
    }

    .stats div p {
      margin: 0;
      font-size: 0.85rem;
      color: #cbd5e1;
    }

    .bonus {
      background-color: #22c55e;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 1.5rem;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background-color: #1e293b;
      border-top: 1px solid #334155;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
    }

    .nav a {
      text-decoration: none;
      color: #94a3b8;
      font-size: 0.9rem;
      text-align: center;
    }

    .nav a.active {
      color: #38bdf8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Refer & Earn</h2>

    <div class="ref-link">
      <label>Your Referral Link:</label>
      <input type="text" readonly value="www.ofxpro.com/ref/{{ user_id }}">
      <button onclick="alert('Link copied!')">Copy Link</button>
    </div>

    <div class="stats">
      <div>
        <h3>{{ referrals }}</h3>
        <p>Referrals</p>
      </div>
      <div>
        <h3>â‚¦{{ earnings }}</h3>
        <p>Total Earnings</p>
      </div>
      <div>
        <h3>â‚¦500</h3>
        <p>Bonus Unlock</p>
      </div>
    </div>

    {% if bonus_unlocked %}
    <div class="bonus">
      ðŸŽ‰ Bonus Unlocked!
    </div>
    {% endif %}
  </div>

  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/training">Training</a>
    <a href="/referral" class="active">Referrals</a>
    <a href="/wallet">Wallet</a>
    <a href="/account">Account</a>
  </div>
</body>
</html>
