<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - OFX Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: white;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    .card {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.1);
    }

    .card h3 {
      margin: 0 0 1rem 0;
      color: #94a3b8;
      font-size: 1rem;
    }

    .card p {
      margin: 0.3rem 0;
      font-weight: bold;
      color: #f1f5f9;
    }

    .btn {
      background-color: #38bdf8;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0ea5e9;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background-color: #1e293b;
      border-top: 1px solid #334155;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
    }

    .nav a {
      text-decoration: none;
      color: #94a3b8;
      font-size: 0.9rem;
      text-align: center;
    }

    .nav a.active {
      color: #38bdf8;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      background: #0f172a;
      color: white;
      border: 1px solid #334155;
    }

    label {
      font-size: 0.9rem;
      margin-top: 1rem;
      display: block;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Settings</h2>

    <div class="card">
      <h3>Profile Info</h3>
      <p>Name: {{ name }}</p>
      <p>Email: {{ email }}</p>
    </div>

    <div class="card">
      <h3>Change Password</h3>
      <form method="post" action="/change-password">
        <label for="current">Current Password</label>
        <input type="password" name="current" required>

        <label for="new">New Password</label>
        <input type="password" name="new" required>

        <label for="confirm">Confirm New Password</label>
        <input type="password" name="confirm" required>

        <button class="btn" type="submit">Update Password</button>
      </form>
    </div>

    <div class="card">
      <h3>Two-Factor Authentication</h3>
      <p>2FA: <strong>Disabled</strong></p>
      <button class="btn">Enable 2FA</button>
    </div>

    <div class="card">
      <h3>Recent Activity</h3>
      <p>Last Login: 2 hours ago</p>
      <p>Device: iPhone â€¢ IP: 102.89.xx.xx</p>
    </div>

    <form action="/logout" method="get">
      <button class="btn" type="submit">Logout</button>
    </form>
  </div>

  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/training">Training</a>
    <a href="/referral">Referrals</a>
    <a href="/wallet">Wallet</a>
    <a href="/account" class="active">Account</a>
  </div>
</body>
</html>
